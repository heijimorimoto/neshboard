<header class="header row" *ngIf="logged">

  <div class="container">
    <div class="row">

      <div class="col-2">
        <app-sidenav></app-sidenav>
      </div>

      <div class="col-5">
        <input type="text" placeholder="search">
      </div>

      <div class="col-5 menu-settings text-right">
          
        <ul>
          <li>
            <app-switch></app-switch>
          </li>
          <li>
            <app-sidebar 
              [label]="'favorites'">
            </app-sidebar>
          </li>
          <li>
            <button type="button" class="btn btn-xs">
                M
              <span class="badge badge-light">4</span>
            </button>
          </li>
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
          </li>
          <li>
            <app-popover>
              <div><button type="button" class="btn btn-default">Edit Profile</button></div>
              <div><button type="button" class="btn btn-success">Logout</button></div>
            </app-popover>
          </li>
        </ul>

      </div>

    </div>  
  </div>
  
</header>

<section class="container my-3">
  <app-breadcrumb></app-breadcrumb>
</section>

<main class="container">

  <router-outlet></router-outlet>

</main>
